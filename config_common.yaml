---
Domain: 'spog.ai'
theme: hugo-geekdoc
pygmentsUseClasses: true
pygmentsCodeFences: true

# Geekdoc configuration
disablePathToLower: true
enableGitInfo: true

# Needed for mermaid shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 9

params:
  geekdocToC: 3
  geekdocRepo: https://github.com/netgainsystems
  #geekdocEditPath: docs/blob/master/content
  geekdocSearch: true
